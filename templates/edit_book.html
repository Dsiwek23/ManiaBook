<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_edit_book.css') }}">
</head>
<body>
    <h2>Edit Book</h2>
    <form method="post">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ book.title }}" required>

        <label for="author">Author:</label>
        <input type="text" name="author" value="{{ book.author }}" required>

        <label for="price">Price:</label>
        <input type="text" name="price" value="{{ book.price }}" required>

        <label for="category">Category:</label>
        <input type="text" name="category" value="{{ book.category }}" required>

        <label for="description">Description:</label>
        <textarea name="description" required>{{ book.description }}</textarea>

        <label for="year">Year:</label>
        <input type="text" name="year" value="{{ book.year }}" required>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
