<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_buy_book.css') }}">
    <title>Buy book</title>
</head>
<body>
    <h2>Buy book</h2>
    <form method="post" action="{{ url_for('buy_book', book_id=book.id) }}">
        <label for="first_name">Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone_number">Phone number:</label>
        <input type="tel" id="phone_number" name="phone_number" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="postal_code">Zip code:</label>
        <input type="text" id="postal_code" name="postal_code" required pattern="[0-9]{2}-[0-9]{3}"><br>

        <input type="submit" value="Buy">
    </form>
</body>
</html>
